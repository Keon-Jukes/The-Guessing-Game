<!DOCTYPE html>
<html>
    <head>
        <title>The Guessing Game</title> 
        <meta name= 'Guessing Game'>
        <link rel='stylesheet' href='main.css'>
    </head>
    <body>
        <h1>The Guessing Game</h1>

        <div>
            <h2>Previous Guesses</h2>
            <ul>
                <ol>Guess 1</ol>
                <ol>Guess 2</ol>
                <ol>Guess 3</ol>
                <ol>Guess 3</ol>
            </ul>
        </div>

        <p>One Guess Remaining, you are close!</p>

        <div>
            <span>
                <input type="number" placeholder="enter your guess here">
                <button>Submit Guess</button>
                <button>Play Again</button>
                <button>Hint</button>
            </span>
        </div>
    </body>
</html>
