<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Guessing Game</title> 
        <meta name= 'Guessing Game' charset="UTF-8">
        <link rel='stylesheet' href='main.css'>
          <!-- the MAIN.CSS file is linked here -->
    </head>
    <body>
        <h1 id="title">The Guessing Game</h1>

        <div>
            <h2>Previous Guesses</h2>
            <ul>
                <ol>5</ol>
                <ol>45</ol>
                <ol>67</ol>
                <ol>22</ol>
            </ul>
        </div>

        <p>One Guess Remaining, you are close!</p>

        <div>
            <span>
                <input type="number" placeholder="enter your guess here">
                <button id='submit-guess'>Submit Guess</button>
                <button id='play-again'>Play Again</button>
                <button id='give-hint'>Hint</button>
            </span>
        </div>
        <script src='guessing-game.js'></script> 
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
    </body>
</html>
